<form #registerForm="ngForm" (ngSubmit)="this.register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" required name="username" [(ngModel)]="this.model.username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="this.model.password"> 
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
